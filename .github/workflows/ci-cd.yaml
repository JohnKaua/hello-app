name: CI/CD - Build & Update Manifests

on:
  push:
    branches: [ "main" ]   # roda quando há push na branch main
  workflow_dispatch:        # permite rodar manualmente no GitHub Actions

env:
  IMAGE_NAME: johnkaua/hello-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          ${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.IMAGE_NAME }}:latest

    - name: Checkout manifests repository
      uses: actions/checkout@v4
      with:
        repository: seu_usuario_github/hello-manifests
        token: ${{ secrets.MANIFESTS_REPO_TOKEN }}
        path: manifests

    - name: Update image tag in manifests
      run: |
        IMAGE=${{ env.IMAGE_NAME }}:${{ github.sha }}
        echo "Updating manifests to image $IMAGE"
        sed -i "s|${{ env.IMAGE_NAME }}:.*|${IMAGE}|g" manifests/deployment.yaml
        cd manifests
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add deployment.yaml
        git commit -m "ci: update image to $IMAGE [skip ci]" || echo "no changes"
        git push origin HEAD:ci/update-image-${{ github.sha }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.MANIFESTS_REPO_TOKEN }}
        commit-message: "chore: update image to ${{ github.sha }}"
        branch: "ci/update-image-${{ github.sha }}"
        title: "CI: update image to ${{ github.sha }}"
        body: "Atualização automática do manifest pelo GitHub Actions"
